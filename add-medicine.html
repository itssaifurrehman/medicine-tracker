<section id="userSection" class="mb-8">
  <h2 class="text-xl font-semibold mb-4">Add New Medicine</h2>
  <form id="medForm" class="space-y-4 bg-white shadow rounded-lg p-6">
    <div>
      <label for="medName" class="block text-sm font-medium text-gray-700">Medicine Name</label>
      <input type="text" id="medName" required
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label for="frequency" class="block text-sm font-medium text-gray-700">Total number of items bought</label>
      <input type="number" id="frequency" min="0" required
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div id="scheduleInputs" class="hidden">
      <label class="block text-sm font-medium text-gray-700 mb-2">Assign Doses</label>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div>
          <label class="text-sm">Morning</label>
          <input type="number" data-time="Morning" min="0" class="time-dose w-full rounded border p-1">
        </div>
        <div>
          <label class="text-sm">Noon</label>
          <input type="number" data-time="Noon" min="0" class="time-dose w-full rounded border p-1">
        </div>
        <div>
          <label class="text-sm">Evening</label>
          <input type="number" data-time="Evening" min="0" class="time-dose w-full rounded border p-1">
        </div>
      </div>
    </div>

    <p id="doseSummary" class="text-sm text-gray-600">Assigned doses: 0</p>
    <p id="medicineDuration" class="text-sm text-blue-600 hidden"></p>

    <button type="submit"
      class="w-full py-2 px-4 bg-emerald-600 text-white font-semibold rounded hover:bg-emerald-700 transition-all">Save</button>
  </form>
</section>

<section id="formSection" class="hidden">
  <!-- Medicine form appears in userSection -->
</section>

<div class="flex justify-end gap-4 mb-4 px-4">
  <select id="sortName" class="px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
    <option value="">Sort by Name</option>
    <option value="asc" selected>A-Z</option>
    <option value="desc">Z-A</option>
  </select>

  <select id="sortFrequency" class="px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
    <option value="">Sort by Times a Day</option>
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>
  </select>

  <select id="sortDosesLeft" class="px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
    <option value="">Sort by Doses Left</option>
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>
  </select>
</div>



<section id="historySection" class="hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Name</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Duration</th>
          <th class="px-4 py-2 text-center text-sm font-semibold text-gray-600">Frequency</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Schedule</th>
          <th class="px-4 py-2 text-center text-sm font-semibold text-gray-600">Actions</th>
        </tr>
      </thead>
      <tbody id="medicineList"></tbody>
    </table>
  </div>
</section>
