<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase-config.js"></script>
</head>

<body class="flex flex-col h-screen">
  <!-- Header -->
  <header class="shadow bg-white sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">ðŸ’Š Broodle</h1>
      <div>
        <span id="userName" class="font-semibold mr-4 text-gray-700"></span>
        <button id="loginBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-all">
          Login
        </button>
        <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-all hidden">
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 border-r p-4">
      <nav class="space-y-2">
        <!-- <button id="viewMed" data-auth-required class="block w-full text-left px-4 py-2 rounded hover:bg-blue-100">
          View Medicines
        </button> -->
        <button id="addMed" data-auth-required class="block w-full text-left px-4 py-2 rounded hover:bg-blue-100">
          Manage Medicine
        </button>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="mainContent" class="flex-1 overflow-y-auto p-6">
      <!-- Default content will load here -->
      <div class="max-w-md mx-auto mt-6 p-4 bg-white shadow-lg rounded-2xl border border-gray-200 text-center">
        <p class="text-gray-800 text-base sm:text-lg font-medium">
          Press the <span class="font-semibold text-blue-600">Login</span> button to sign in with Google.
        </p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-12 mb-4">
    &copy; 2025 Medicine Tracker. All rights reserved. Developed by <a href="https://www.saifurrehman.com" class="text-blue-600 hover:underline" target="_blank">Saif Ur Rehman</a>.
  </footer>

  <script type="module" src="index.js"></script>
</body>

</html>
